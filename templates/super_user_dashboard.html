<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header p {
            margin: 5px 0 0;
            font-size: 16px;
        }
        .content {
            padding: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
        }
        .menu a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Super User Dashboard</h1>
        <p>Name: {{ name }} | Role: {{ role }}</p>
    </header>
    <div class="content">
        <h2>Dashboard Actions</h2>
        <ul class="menu">
            <li><a href="{{ url_for('view_incidents') }}">View All Incidents</a></li>
            <!-- Replace with correct logic for incident_id -->
            <li><a href="{{ url_for('audit_logs', incident_id=1) }}">View Audit Logs for Incident 1</a></li>

            
            
        </ul>
        <a href="{{ url_for('super_user_logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
