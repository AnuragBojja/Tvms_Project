<!DOCTYPE html>
<html>
<head>
    <title>Pay Ticket</title>
</head>
<body>
    <h1>Pay Ticket</h1>
    <p><b>Violation Type:</b> {{ fine.violation_type }}</p>
    <p><b>Amount to Pay:</b> ${{ fine.officer_determined_amount }}</p>
    <p><b>Due Date:</b> {{ fine.due_date }}</p>
    
    <form method="POST">
        <label for="card_type">Card Type:</label>
        <select name="card_type" id="card_type" required>
            <option value="Credit">Credit</option>
            <option value="Debit">Debit</option>
        </select>

        <label for="card_number">Card Number:</label>
        <input type="text" name="card_number" id="card_number" required maxlength="16">

        <label for="expiry_date">Expiry Date:</label>
        <input type="date" name="expiry_date" id="expiry_date" required>

        <label for="cvv">CVV:</label>
        <input type="number" name="cvv" id="cvv" required maxlength="3">

        <label for="card_holder_name">Card Holder Name:</label>
        <input type="text" name="card_holder_name" id="card_holder_name" required>

        <label for="billing_address">Billing Address:</label>
        <textarea name="billing_address" id="billing_address" required></textarea>

        <button type="submit">Pay Now</button>
    </form>

    <button onclick="location.href='/violator/ticket/{{ fine.incident_id }}'">Cancel</button>
</body>
</html>
